{% extends "base.html" %}

{% block content %}
<div class="min-h-screen flex items-center justify-center px-4 py-12">
    <div class="max-w-3xl w-full space-y-8">
        <div class="text-center space-y-4">
            <h1 class="text-5xl font-bold gradient-heading mb-2">
                CodeGuardian AI
            </h1>
            <p class="text-gray-400 text-lg">Advanced AI-Powered Code Analysis</p>
        </div>

        {% if error %}
        <div class="bg-red-900/50 p-4 rounded-xl border border-red-800/50 text-red-300 animate-shake">
            ⚠️ {{ error }}
        </div>
        {% endif %}

        <form method="post" class="space-y-6 glass-card p-8 rounded-2xl border border-gray-700/50">
            {% csrf_token %}
            <div class="space-y-4">
                <textarea 
                    name="code" 
                    class="w-full h-96 p-6 rounded-xl code-bg border border-gray-700/50 text-gray-100 font-mono text-sm focus:ring-2 focus:ring-cyan-500 focus:border-transparent transition-all"
                    placeholder="// Paste your code here..."
                    spellcheck="false"
                >{{ form.code.value|default:'' }}</textarea>
                
                <button 
                    type="submit" 
                    class="w-full bg-cyan-600 hover:bg-cyan-500 text-white font-bold py-4 px-8 rounded-xl transition-all duration-300 hover-glow flex items-center justify-center gap-2"
                >
                    <svg class="w-5 h-5 animate-pulse" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"/>
                    </svg>
                    Analyze Code
                </button>
            </div>
        </form>

        <div class="text-center text-gray-500 text-sm">
            <p>Powered by Gemini Pro • Secured Processing</p>
        </div>
    </div>
</div>

<style>
    .animate-shake {
        animation: shake 0.5s cubic-bezier(.36,.07,.19,.97) both;
    }

    @keyframes shake {
        10%, 90% { transform: translateX(-1px); }
        20%, 80% { transform: translateX(2px); }
        30%, 50%, 70% { transform: translateX(-4px); }
        40%, 60% { transform: translateX(4px); }
    }

    .spinner {
        width: 70px;
        height: 70px;
        position: relative;
    }

    .double-bounce1, .double-bounce2 {
        width: 100%;
        height: 100%;
        border-radius: 50%;
        opacity: 0.6;
        position: absolute;
        top: 0;
        left: 0;
        animation: sk-bounce 2.0s infinite ease-in-out;
    }

    .double-bounce2 {
        animation-delay: -1.0s;
    }

    @keyframes sk-bounce {
        0%, 100% { 
            transform: scale(0.0);
        } 50% { 
            transform: scale(1.0);
        }
    }
</style>
{% endblock %}
