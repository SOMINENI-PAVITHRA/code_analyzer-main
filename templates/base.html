<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeGuardian AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            font-family: 'Inter', sans-serif;
            scroll-behavior: smooth;
        }
        
        .gradient-heading {
            background: linear-gradient(135deg, #10B981 0%, #3B82F6 100%);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .glass-card {
            background: rgba(17, 24, 39, 0.6);
            -webkit-backdrop-filter: blur(16px);
            backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .code-bg {
            background: rgba(31, 41, 55, 0.9);
        }

        .hover-glow:hover {
            box-shadow: 0 0 25px -5px rgba(59, 130, 246, 0.3);
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-100">
    <!-- Loading Overlay -->
    <div id="loading" class="fixed inset-0 bg-gray-900/90 z-50 hidden items-center justify-center">
        <div class="spinner">
            <div class="double-bounce1 bg-cyan-500"></div>
            <div class="double-bounce2 bg-cyan-500"></div>
        </div>
    </div>

    {% block content %}{% endblock %}

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.querySelector('form');
            if(form) {
                form.addEventListener('submit', () => {
                    document.getElementById('loading').style.display = 'flex';
                });
            }
        });
    </script>
</body>
</html>
